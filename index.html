<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="header">
        <div class="navbar">
            <div class="navbar_logo">
                <a href="https://www.vecteezy.com/free-vector/solar-logo">
                    <img class="logo" src="img/logo.jpg" alt="vecteezy logo by hati.royani">
                </a>
            </div>
            <div class="navbar_links">
                <ul class="links">
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                    <li><a href="#">Link 3</a></li>
                </ul>
            </div>
        </div>
        <div class="header-main">
            <div class="header-main-content">
                <h1>My awesome landing page</h1>
                <p>Yes it really is awesome!</p>
                <button>Sign up</button>
            </div>
            <div class="header-main-image">
                <img src="img/header-image.jpg" alt="a picture of a nighttime camp beneath a starry sky">
            </div>
        </div>
    </div>
    <div class="content_a"></div>
    <div class="content_b"></div>
    <div class="footer"></div>
</body>
</html>
